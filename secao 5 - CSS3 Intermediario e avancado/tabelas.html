<!DOCTYPE html>
<html>
<head>
	<title>Estilizando Tabelas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/tabelas.css">
</head>
<body>
	<h2>Estilizando tabelas</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numeros">Preço</th>
		</tr>

		<tr class="alternado">
			<td>001</td>
			<td>PC</td>
			<td class="numeros">R$ 2.500</td>
		</tr>
		<tr>
			<td>002</td>
			<td>SSD</td>
			<td class="numeros">R$ 2.500</td>
		</tr>
		<tr class="alternado">
			<td>003</td>
			<td>Notebook</td>
			<td class="numeros">R$ 2.500</td>
		</tr>
		<tr>
			<td>004</td>
			<td>Tablet</td>
			<td class="numeros">R$ 2.500</td>
		</tr>
	</table>
</body>
</html>
