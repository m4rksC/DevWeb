<!DOCTYPE html>
<html>
<head>
	<title>Fontes customizadas</title>
	<style type="text/css" >
		
		@font-face {
			font-family: "Madelina";
			src: url("MadelinaScript.woff");
		}

		@font-face {
			font-family: "Heart";
			src: url("BringHeart.woff");
		}

		@font-face {
			font-family: "Ancient";
			src: url("Ancient-Medium.woff");
		}


		h1{
			font-size: 6em;
			font-family: "Madelina";
		}

		h2{
			font-size: 6em;
			font-family: "Heart";
		}

		h3{
			font-size: 6em;
			font-family: "Ancient";
		}

	</style>
</head>
<body>
	<h1>Madelina Script</h1><br>
	<h2>MHeart</h2><br>
	<h3>Ancient</h3><br>
</body>
</html>
