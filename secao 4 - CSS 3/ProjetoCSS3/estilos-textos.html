<!DOCTYPE html>
<html>
<head>
	<title>Estilo e texto</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Times New Roman", Time, serif;
		}
		.negrito{
			font-weight: bold;
		}
		.italico{
			font-style: italic;
		}
		.sublinhar{
			text-decoration: underline;
		}
		.texto{
			font:bold 40px "Lucida Grande";
		}
	</style>
</head>
<body>
	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto negrito</p>
	<p class="sublinhar">Sublinhar</p>
	<p class="texto">Texto </p>
</body>
</html>
