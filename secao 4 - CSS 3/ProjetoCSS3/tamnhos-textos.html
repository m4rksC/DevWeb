<!DOCTYPE html>
<html>
<head>
	<title>Tamanho texto</title>
	<meta charset="utf-8">
	<style type="text/css">
	/* px -> tamanho fixo
	% -> tamanho relativo
	em -> tamanho relativo ao container pai

	*/
	div{
		font-size: 60 px;
	}
	.texto{
	font-size: 1em;
	}

	.texto2{
		font-size: 15px;
	}
	</style>
</head>
<body>
	<div>
	<p class="texto">Conteúdo 1</p>
	<p class="texto2">Conteúdo 2</p>
	</div>
</body>
</html>
