<!DOCTYPE html>
<html>
<head>
	<title>Div e span</title>
	<meta charset="utf-8">
	<style type="text/css">
		#topo{ background: #1D2A39;}
		#conteudo{ background: red;}
		.produto{
			background: grey;
			margin: 10px;
		}
		#rodape{
			background: green;
		}

		.azul{background: blue;}
	</style>
	<!--Div serve para organizar o seu site, e pilha os elementos 
	margin é espaçamento.
	Span agrupa o elemento em linha,l div em bloco-->
</head>
<body>
	<div id="topo">
		<img src="img/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id="rodape">
		Todos os <span class="azul">direitos</span> reservados
	</div>


</body>
</html>
