<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		a{
			color: orange;
			/*text-decoration: none; tirar o sublinhado do link*/
		}
		/*Links não visitados*/
		a:link{
			color:red;
		}
		/*Links visitados*/
		a:visited{
			color: grey;
		}
		/*Quando você passa o curso sobre o link*/
		a:houver{
			color: white;
			background: blue;
		}
		/*Links ativos, quando clicado*/
		a:active{
			color: purple;
		}




	</style>
</head>
<body style="background: black;">

	<a href="https:\\www.google.com.br">Google</a>
	|
	<a href="https:\\www.tecmundo.com.br">Tecmundo</a>
	|
	<a href="https:\\www.megacurioso.com.br">Megacurioso</a>
	|
	<a href="https:\\www.novo.com.br">novo</a>

</body>
</html>
