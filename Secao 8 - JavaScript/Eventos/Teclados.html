<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	
	<script>

		function acao1(){
			alert('Evento ativado')
		}

	</script>

</head>
<body>
	<input onkeydown="acao1()" type="text" placeholder="qualquer tecla digitado é disparado">
	<input onkeyup="acao1()" type="text" placeholder="qualquer tecla após digitado é disparado">
	<input onkeypress="acao1()" type="text" placeholder="qualquer tecla após digitado é disparado se conter caracteres">

</body>
