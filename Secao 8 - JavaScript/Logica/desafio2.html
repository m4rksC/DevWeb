<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		var suaIdade = parseInt(prompt('Informe a sua idade'))

		if (suaIdade >= 0 && suaIdade < 15) {document.write('Criança')}
		else if (suaIdade >= 15 && suaIdade < 30) {document.write('Jovem')}
		else if (suaIdade >= 30 && suaIdade < 60) {document.write('Adulto')}
	    else if (suaIdade >= 60) {document.write('Idoso')}
	    else {document.write('Idade inválida')}
	</script>
</head>
<body>
<h1>Curso de JavaScript</h1>

</body>
</html>
