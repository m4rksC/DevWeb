<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	
	<script>
		// true && true && false = false (toda expressão deve ser true para o resultado ser verdadeiro)
		if (2 == 2 && 3 >= 1 && 'a' == 'b') { document.write('Verdadeiro')}
		// true || true || false = true (inverte o resultado para true)
		if (2 == 2 || 3 >= 1 || 'a' == 'b') { document.write('Ok')}
		// true ! true ! false = true (inverte o resultado para false)
		if (2 == 2 ! 3 >= 1 ! 'a' == 'b' ) { document.write('ok')}


	</script>

</head>

</html>
