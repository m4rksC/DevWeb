<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	
	<script>
		function CalcularTerreno(lagura, comprimento) {
			var area = lagura * comprimento
			return document.write('Area é: ' + area) 
		}

		var entradaLargura = parseInt(prompt('infome largura'))
		var entradaComprimento = parseInt(prompt('infome comprimento'))

		CalcularTerreno(entradaLargura, entradaComprimento)

	</script>

</head>
<body>
<h1>Curso de JavaScript</h1>

</body>
