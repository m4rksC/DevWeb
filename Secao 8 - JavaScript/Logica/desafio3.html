<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	
	<script>
		var valor1 = parseInt(prompt('Informe o primeiro valor'))
		var valor2 = parseInt(prompt('Informe o segundo valor'))
		var escolha = parseInt(prompt('Selecione a operacao: Soma(1), Subratação(2), Divisão(3) e Multiplicação(qual quer numero)'))
		
		function Calcular(valor1,valor2,escolha){
			switch (escolha) {
				case 1:
					 document.write('A soma dos valores: '+ (valor1+valor2))
				break;
				case 2:
					 document.write('A subtração dos valores: '+ (valor1-valor2))
				break;
				case 3:
					 document.write('A divisão dos valores: '+ (valor1/valor2))
				break;
				default:
					 document.write('A Multiplicação dos valores: '+ (valor1*valor2))
				break;
			}
		}

		Calcular(valor1,valor2,escolha);

		

	</script>

	<!--<script src="meu_script.js"></script> pode ser usando aqui também -->

</head>
<body>
	<h1>Curso de JavaScript</h1>

</body>
